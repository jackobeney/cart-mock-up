<template name="confirmDelete">

  <div class="modal" id="delete-item" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Are you sure you want to remove this item?</h3>
        </div>

        <div class="modal-body">
          <div class="row">
            <a href="#delete-item" class="btn btn-danger col-sm-offset-1 col-sm-4 delete" data-toggle="modal">Yes</a>
            <a class="btn btn-default col-sm-offset-2 col-sm-4" data-dismiss="modal">No</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
